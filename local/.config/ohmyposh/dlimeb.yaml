# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - type: text
    style: plain
    template: →
    foreground_templates:
    - "{{if gt .Code 0}}red{{end}}"
    - "{{if eq .Code 0}}magenta{{end}}"
    background: transparent
  - type: python
    style: plain
    properties:
      display_mode: environment
    template: " ({{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ .Full}}{{ end }}{{ end }})"
    foreground: darkGray
    background: transparent
  - type: path
    style: plain
    properties:
      style: full
    template: " {{ .Path }}"
    foreground: blue
    background: transparent
  - type: git
    style: plain
    properties:
      branch_icon: ""
      cache_duration: none
      commit_icon: "@"
      fetch_status: true
    template: " [<red>{{ .HEAD }}</>]{{ if or (.Working.Changed) (.Staging.Changed) }} <yellow><b>︎✕</b></>{{ end }}<green>{{ if gt .Behind 0 }} ▼ {{ end }}{{ if gt .Ahead 0 }} ▲ {{ end }}</>"
    foreground: p:gray
    background: transparent
- type: rprompt
  overflow: hidden
  segments:
  - properties:
      cache_duration: none
      threshold: 5000
    template: "{{ .FormattedMs }}"
    foreground: green
    background: transparent
    type: executiontime
    style: plain
secondary_prompt:
  template: "- "
  foreground: magenta
  background: transparent
transient_prompt:
  template: "→ "
  background: transparent
  foreground_templates:
  - "{{if gt .Code 0}}red{{end}}"
  - "{{if eq .Code 0}}magenta{{end}}"
version: 3
final_space: true
